<div class="product-controls edit-products">
    <h2>Edit product - {{currentProduct.productName}}</h2>
    <form ng-submit="editProduct(currentProduct);" class="ta-left">
        <div class="product-form-ctrl">
            <label><span class="product-form-ctrl-label">Product Name</span>
                <input type="text" class="product-form-ctrl-text-input" ng-model="currentProduct.productName" value="{{currentProduct.productName}}"></label>
        </div><!--
        --><div class="product-form-ctrl">
            <label><span class="product-form-ctrl-label">Product Description</span>
                <input type="text" class="product-form-ctrl-text-input" ng-model="currentProduct.productDescrip" value="{{currentProduct.productDescrip}}"></label>
        </div><!--
        --><div class="product-form-ctrl">
            <label><span class="product-form-ctrl-label">Product Price</span>
                <input type="text" class="product-form-ctrl-text-input" ng-model="currentProduct.productPrice" value="{{currentProduct.productPrice}}"></label>
        </div><!--
        --><div class="product-form-ctrl">
            <label><span class="product-form-ctrl-label">Product Stock</span>
                <input type="text" class="product-form-ctrl-text-input" ng-model="currentProduct.productStock" value="{{currentProduct.productStock}}"></label>
        </div><!--
        --><div class="product-form-ctrl">
            <label><span class="product-form-ctrl-label">Product Image</span>
                <input type="text" class="product-form-ctrl-text-input" ng-model="currentProduct.productImage" value="{{currentProduct.productImage}}"></label>
        </div><!--
        --><div class="product-form-ctrl ta-left">
            <label><span class="product-form-ctrl-label mobile-hidden">&nbsp;</span></labe>
            <button class="product-form-submit-btn" title="Edit product">Edit Product</button>
        </div>
    </form>
</div>
